<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <title>Favorite Fonts</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <span class="google-logo-left"
          ><a href="index.html">
            <img
              src="images/google-logo.svg"
              alt="Google Logo"
              width="74"
              height="24"
            /> </a
        ></span>
        <span class="google-logo-right"> Fonts</span>
      </div>
      <nav class="header-nav">
        <ul class="menu">
          <li>
            <a class="is-active" href="index.html">Catalog</a>
          </li>
          <li>
            <a href="https://fonts.google.com/featured?query=sofi">Featured</a>
          </li>
          <li>
            <a
              href="https://design.google/library/google-fonts/?utm_source=Google&utm_medium=Fonts&utm_campaign=Article%20Tab"
              >Articles</a
            >
          </li>
          <li>
            <a href="https://design.google/about/">About</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main" class="main">
      <div class="toolbar">
        <input type="text" placeholder="Search Fonts" />
        <input type="text" placeholder="Type Something" />
        <select name="font-size" id="font-size">
          <option value="8px">8px</option>
          <option value="12px">12px</option>
          <option value="14px">14px</option>
          <option value="20px">20px</option>
          <option value="24px">24px</option>
          <option value="32px">32px</option>
          <option value="40px">40px</option>
          <option value="64px">64px</option>
          <option value="96px">96px</option>
          <option value="120px">120px</option>
          <option value="184px">184px</option>
          <option value="280px">280px</option>
        </select>
        <div class="theme-chooser">
          <img
            src="images/dark-paint-icon.svg"
            alt="Dark Paint Bucket Icon"
            width="24"
            height="24"
          />
        </div>
        <div class="view-chooser">
          <img
            src="images/dark-list-view-icon.svg"
            alt="Dark View List Icon"
            width="20"
            height="20"
          />
        </div>
        <div class="reset-button"></div>
        <img
          src="images/dark-reset-icon.svg"
          alt="Dark Paint Reset Icon"
          width="24"
          height="24"
        />
      </div>
      <div class="font-cards"></div>
    </main>

    <footer id="footer" class="footer">
      <p>coded by jmoralesg | 2020 | Chingu Pre-Work Project</p>
    </footer>
  </body>
</html>
